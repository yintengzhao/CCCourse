---
controller: all_comments
---

<nc-nav back-handler="back_handler">热门建议</nc-nav>

<div id="option-header" style="opacity:0">
	<span>最新</span>
	<span>最热</span>
</div>
<div id="comments">	
	<span ng-repeat="c in comments">
		<div class="comment">
			<div>
				<span>{{c.number}}:</span><span class="time">{{c.time}}</span>
				<div class="content">{{c.content}}</div>
			</div>
			<div class="info-bar"  layout="row">
				<div class="vote">
					<span class="vote-down" ng-class="{actived: +c.vote==-1}" ng-click="vote(c, 'down')">
					踩({{c.down}})
					<ng-md-icon class="md-icon" icon="thumb_down" size="16" id="group-add-icon"></ng-md-icon>
					</span>
					<span class="vote-up"  ng-class="{actived: +c.vote==1}" ng-click="vote(c, 'up')">
					赞({{c.up}})
					<ng-md-icon class="md-icon" icon="thumb_up" size="16" id="group-add-icon"></ng-md-icon>
					</span>
				</div>
			</div>
		</div>
	</span>
	<div id="load-btn" ng-click="load_more()" ng-hide="no_more">
		查看更多
	</div>
</div>

<div id="bottom-bar" ng-show="able_to_comment">
	<md-button id="suggest" class="md-raised md-primary" ng-click="go_advice()">我有建议</md-button>
</div>
		
<% content_for :test do %>
<% end %>
